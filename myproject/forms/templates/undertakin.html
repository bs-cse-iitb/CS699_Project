<Html>  
    <head>   
    <title>  
    Registration 
    </title>  
    </head>  
    <body bgcolor="LightGray">  
    <br>  
    <br>  
    <form action="addrecord/" method="post">
    {% csrf_token %}  
      
    <label> Firstname </label>         
    <input type="text" name="firstname" size="16"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="16"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="16"/> <br> <br>  
      

    <label>
    Roll Number :
    </label>
    <input type="text" name="rollno" size="12" required/> <br> <br>

    <label>
    Department :
    </label>
    <input type="text" name="dept" size="16"/> <br> <br>

    <div>
    <br><br>
    <label>   
    Phone :  
    </label>    
    <input type="text" name="phone" size="10"/> <br> <br>  
    
   Personal Email:  
    <input type="email" id="personalemail" name="personalemail"/> <br>     
    <br>
   IITB Email:  
    <input type="email" id="iitbemail" name="iitbemail" required/> <br>    
    <br> <br>  
    
    Password:  
    <input type="Password" id="pass" name="pass" required> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass" required> <br> <br>  
    <input type="submit" value="Submit"/>  
    </form>  
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
    </body>  
    </html>
